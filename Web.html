<html>
<head>
    <title>Checkout Form</title>
</head>
<body>

    <h2>Checkout</h2>
    <form id="shopForm">
        <label>Full Name:</label><br>
        <input type="text" id="name"><br><br>

        <label>Phone Number:</label><br>
        <input type="text" id="phone" placeholder="Phone Number"><br><br>

        <label>Address:</label><br>
        <input type="text" id="address"><br><br>

        <label>ZIP Code:</label><br>
        <input type="text" id="zip" placeholder="ZIP Code"><br><br>

        <label>Payment Method:</label><br>
        <input type="radio" name="pay" id="card" value="Card"> Card
        <input type="radio" name="pay" id="cash" value="Cash"> Cash<br><br>

        <button type="submit">Order Now</button>
    </form>

    <script>
        document.getElementById('shopForm').onsubmit = function(event) {
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var address = document.getElementById('address').value;
            var zip = document.getElementById('zip').value;
            var cardSelected = document.getElementById('card').checked;
            var cashSelected = document.getElementById('cash').checked;
            if (name == "" || phone == "" || address == "" || zip == "") {
                alert("Please fill in all fields.");
                event.preventDefault();
                return;
            }
            if (phone.length != 10) {
                alert("Phone number must be exactly 10 digits.");
                event.preventDefault();
                return;
            }
            if (zip.length != 5) {
                alert("ZIP code must be exactly 5 digits.");
                event.preventDefault();
                return;
            }
            if (cardSelected == false && cashSelected == false) {
                alert("Please select a payment option.");
                event.preventDefault();
                return;
            }
            alert("Order successful!");
        };
    </script>

</body>
</html>
